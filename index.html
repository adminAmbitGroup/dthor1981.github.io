<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>

    <body>
        <header>
            
        </header>
    
        <section class="main-wrapper">
             <div class="main-inner-wrapper">  
                <h1>Risk Management Maps</h1>
                 <div class="grey-clear-bar"></div>  
                 <!--First Map-->
                    <div id="map-container">
                       <dl class="map-legend-left">
                            <h5>Risk Category</h5>
                            <dt class="legend-green"></dt>
                            <dd> - Low </dd>

                            <dt class="legend-yellow"></dt>
                            <dd> - Elevated </dd>

                            <dt class="legend-red"> </dt>
                            <dd> - Significant </dd>
                        </dl>
                    </div>
             <div class="grey-clear-bar"></div> 
                    <!--Second Map-->
                      <div id="map-container-two">
                           <dl class="map-legend-right">
                              <h5 style="padding-bottom:15px";>Obligated Tiers</h5>
                                <dt class="legend-green"></dt>
                                <dd> - Tier 1 </dd>

                                <dt class="legend-yellow"></dt>
                                <dd> - Tier 2 </dd>
                                    
                                <dt class="legend-red"> </dt>
                                <dd> - Tier 3 </dd>
                       
                                <dt class="legend-orange"></dt>
                                <dd> - Tier 4 </dd>

                                <dt class="legend-brown"></dt>
                                <dd> - Tier 5 </dd>
                           </dl>
             </div>
            <div class="grey-clear-bar"></div>     
                 
                       <!--Third Map-->
                    <div id="map-container-three">
                       <dl class="map-legend-left">
                            <h5>Avg Obligated Amt Tiers</h5>
                            <dt class="legend-green"></dt>
                            <dd> - Tier 1 </dd>

                            <dt class="legend-yellow"></dt>
                            <dd> - Tier 2 </dd>

                            <dt class="legend-red"> </dt>
                            <dd> - Tier 3</dd>
                        </dl>
                        
                     <dl class="map-legend-left" style="clear:both;">
                           
                            <dt class="legend-orange"></dt>
                            <dd> - Tier 4 </dd>

                            <dt class="legend-brown"></dt>
                            <dd> - Tier 5 </dd>

                            <dt class="legend-indigo"> </dt>
                            <dd> - Tier 6 </dd>
                        </dl>   
                        
                           <dl class="map-legend-left" style="clear:both;">
           
                            <dt class="legend-violet"></dt>
                            <dd> -Tier 7 </dd>

                            <dt class="legend-blue"></dt>
                            <dd> - Tier 8 </dd>

                            <dt class="legend-gray"> </dt>
                            <dd> - Tier 9 </dd>
                            </dl>
                            <dl class="map-legend-left" style="clear:both;">
                               <dt class="legend-pink"> </dt>
                            <dd> - Tier 10 </dd>  
                        </dl>  
                        
                    </div>
                 
             <div class="grey-clear-bar"></div>   
             
             
                 
             </div>    
        <section>

        </footer>
